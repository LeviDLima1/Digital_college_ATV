<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header class="header">
        <div class="title-header">
            <h1 class="title-header-h1">Formulário</h1>
        </div>
        <div class="lista-direct">
            <ul>
                <li><a href="">Cadastro de Usuário</a></li>
                <li><a href="">Formulário de Contato</a></li>
            </ul>
        </div>
    </header>

    <section class="sec-cad-us">
        <div class="title-div">
            <h1 id="Cad-user">Cadastro de Usuário</h1>
        </div>
        
        <div class="fdiv-form">
            <form action="">
                <label for="">Nome Completo</label>
                <input type="text">

                <label for="">E-mail</label>
                <input type="email">

                <label for="">Senha</label>
                <input type="password">

                <label for="">Gênero</label>
                <select name="genero" id="genero">
                    <option value="0">Escolha seu gênero</option>
                    <option value="1">Masculino</option>
                    <option value="1">Feminino</option>
                </select>
                
                
                <input type="submit" id="submit">
            </form>
        </div>
    </section>

    <section class="sec-form-cont">
        <div class="title-sdiv">
            <h1 id="form-contact">Formulário de Contato</h1>
        </div>

        <div class="sdiv-form">
            <label for="">Nome Completo</label>
            <input type="text">

            <label for="">Email</label>
            <input type="email">

            <label for="">Assunto</label>
            <input type="text">

            <label for="">Mensagem</label>
            <textarea name="" id="" rows="5" cols="50"></textarea>


        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
